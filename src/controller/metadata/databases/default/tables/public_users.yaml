table:
  name: users
  schema: public
array_relationships:
  - name: user_submissions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_submissions
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - display_name
        - email
        - id
      filter:
        role:
          _eq: student
    comment: ""
  - role: teacher
    permission:
      columns:
        - email
        - display_name
        - created_at
        - updated_at
        - id
      filter:
        role:
          _eq: student
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: student
    permission:
      columns:
        - display_name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
  - role: teacher
    permission:
      columns:
        - display_name
      filter: {}
      check:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
