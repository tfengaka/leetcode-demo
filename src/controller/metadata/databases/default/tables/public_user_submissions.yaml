table:
  name: user_submissions
  schema: public
object_relationships:
  - name: problem
    using:
      foreign_key_constraint_on: problem_id
  - name: submission
    using:
      foreign_key_constraint_on: submission_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: student
    permission:
      check: {}
      columns:
        - submission_id
        - raw_submission
        - submitted_at
        - id
        - problem_id
        - user_id
    comment: ""
select_permissions:
  - role: student
    permission:
      columns:
        - submission_id
        - raw_submission
        - submitted_at
        - id
        - problem_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: teacher
    permission:
      columns:
        - submission_id
        - raw_submission
        - submitted_at
        - id
        - problem_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
